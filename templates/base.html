<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>File Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'file_storage:upload' %}">
            <i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
          <a class="nav-item nav-link" href="{% url 'file_storage:all' %}">All files</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-link disabled">Welcome {{ user.username }}!</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">
              <i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" aria-label="Login">
              <i class="fa fa-user" aria-hidden="true"></i> Login</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" aria-label="Sign Up">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Sign Up</a>

          {% endif %}
        </div>
      </div>
    </nav>

          <div class="container">
              <div class="jumbotron">
                      {% block content %}
                      {% endblock %}
              </div>
          </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

  </body>
</html>
