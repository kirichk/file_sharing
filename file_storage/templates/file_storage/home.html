{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  {% if user.is_authenticated %}
    <h1>Upload</h1>
    <form method="POST" enctype="multipart/form-data" id="upload_form">
    	{% csrf_token %}
    	{% bootstrap_form form %}
    	{% buttons %}
    		<button type="submit" class="btn btn-primary btn-large">Upload</button>
    	{% endbuttons %}
    </form>
  {% else %}
    <h1>Plese login to upload a file</h1>
  {% endif %}
</div>
{% endblock %}
